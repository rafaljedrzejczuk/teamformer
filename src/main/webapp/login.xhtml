<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template_guest.xhtml">
            <ui:define name="content">

                <h:outputText value="#{messages.login_info}" />
                <p:focus for="j_username"/>
                <p:panel header="Log In">
                    <form method="post" accept-charset="UTF-8" action="j_security_check">
                        <center>
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputLabel id="login" value="Login:" />
                                <p:inputText value="#{j_username}" id="j_username" required="true" validatorMessage="Co najmniej 4 znaki!" 
                                             requiredMessage="Tutaj musisz potwierdzić swoje sekretne hasło!"/>
                                <p:message for="login" />

                                <h:outputLabel id="password" value="Password:" />
                                <p:password value="#{j_password}" id="j_password" required="true" validatorMessage="Co najmniej 6 znaków!" 
                                            requiredMessage="Wymagane hasło!"/>
                                <p:message for="password" />
                            </h:panelGrid>
                            <h:form>
                                  <p:commandButton value="Login" type="submit" ajax="false" action="home"/>
                            </h:form>
                        </center>
                    </form>
                </p:panel>

            </ui:define>
</ui:composition>
