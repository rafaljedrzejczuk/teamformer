<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template_guest.xhtml">
            <ui:define name="content">

                <h:outputText value="#{messages.login_info}" />
                <p:focus for="j_username"/>
                <p:panel header="Log In">
                    <form method="post" accept-charset="UTF-8" action="j_security_check">
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel id="login" value="Login:" />
                            <p:inputText value="#{j_username}" id="j_username" required="true" validatorMessage="Co najmniej 4 znaki, balwanie!" 
                                         requiredMessage="Tutaj musisz potwierdzić swoje sekretne hasło!"/>
                            <p:message for="login" />

                            <h:outputLabel id="password" value="Password:" />
                            <p:password value="#{j_password}" id="j_password" required="true" validatorMessage="Co najmniej 6 znaków, czubku!" 
                                        requiredMessage="Wymagane hasło!"/>
                            <p:message for="password" />

                            <p:outputLabel value="" /> 
                            <h:form>
                                <p:commandButton value="Login" type="submit" ajax="false" />
                            </h:form>
                        </h:panelGrid>
                    </form>
                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
