<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template_guest.xhtml">
            <ui:define name="content">

                <h:outputText value="#{messages.login_info}" />
                <p:focus for="j_username"/>
                <p:panel header="Log In">
                    <form method="post" accept-charset="UTF-8" action="j_security_check">                        
                        <center>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel id="login" value="Login:" />
                                <p:inputText id="j_username"/>

                                <h:outputLabel id="password" value="Password:" />
                                <p:inputText type="password" value="#{j_password}" id="j_password" required="true"/>
                                <p:message for="password" />
                                 <p:commandButton value="Login" type="submit" ajax="false" action="home"/>
                            </h:panelGrid>
                        </center>
                    </form>
                </p:panel>

            </ui:define>
</ui:composition>
