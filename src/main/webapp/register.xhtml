<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template_guest.xhtml">
                
                        <ui:define name="content">
                              <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                              <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                    <p:graphicImage name="/register/loadingbar.gif" width="100" height="100" />
                              </p:dialog>

                              <p:panel header='Register' toggleable="true" >  
                                    <h:panelGrid columns='3' cellpadding="5">
                                          <p:outputLabel for="login" value="Login:" />   
                                          <p:inputText id="login" value="#{registerBean.account.login}" required="true"/>
                                          <p:message for="login" />

                                          <h:outputLabel for="pwd1" value="Password:" />
                                          <p:password id="pwd1" value="#{registerBean.account.password}" match="pwd2" label="Password 1" inline="true" />
                                          <p:message for="pwd1" />

                                          <h:outputLabel for="pwd2" value="Confirm Password:" />
                                          <p:password id="pwd2" value="#{registerBean.account.password}" label="Password 2" />
                                          <p:message for="pwd2"  />

                                          <p:outputLabel for="email" value="E-mail:" />  
                                          <p:inputText id="email" value="#{registerBean.account.email}" required="true" validatorMessage="Niepoprawny e-mail! Oszukujesz!" >
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                          </p:inputText>
                                          <p:message for="email" />

                                          <p:outputLabel value="" />  
                                          <p:commandButton value="Register" process="@form" action="#{registerBean.registerAcount()}" update="@form"/>
                                    </h:panelGrid>  
                              </p:panel> 
                        </ui:define>
</ui:composition>
