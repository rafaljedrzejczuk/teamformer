<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template_guest.xhtml">

        <ui:param name="headerText" value="Error 500 occured!" />
        <ui:define name="content">
                <h:panelGroup styleClass="ui-messages-error ui-corner-all" layout="block">
                        <h:panelGroup styleClass="ui-messages-error-icon"/>
                        <h:panelGroup styleClass="ui-messages-error-summary">
                                <h:outputText value="Error 500 occured! Contact with Teamformer staff and please copy-paste the exception below and mail us.." escape="false"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="ui-messages-error-details">
                                <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>
                        </h:panelGroup>
                </h:panelGroup>
        </ui:define>
</ui:composition>
