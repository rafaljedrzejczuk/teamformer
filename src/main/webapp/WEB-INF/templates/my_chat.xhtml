<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:insert name="my_chat">
            <div id="show">
                <!--<p:accordionPanel multiple="true">-->
                    <h:form>
                        <center>

                            <p:panel header="Chat">
                                <p:remoteCommand id="rc" name="rcChat" update="@form" />
                                <p:scrollPanel style="height: 300px;" mode="native">
                                    <p:dataTable id="messages" value="#{myChat.messages}" var="message">
                                        <p:column class="message">
                                            <h:outputText value="#{message}" style="font-weight: bold; color: palevioletred; " />
                                        </p:column>
                                    </p:dataTable>
                                    <p:poll interval="1" update="messages" />
                                </p:scrollPanel>

                                <h:panelGrid columns='2'>
                                    <p:inputText id="message" value="#{myChat.message}" required="true" style="width: 600px;"
                                                 requiredMessage="Nie podałes treści wadomości!" validatorMessage="Co najmniej 12 znaków, max 30, balwanie!" >
                                        <f:validateLength maximum="511" />
                                    </p:inputText>
                                    <p:commandButton id="submit" value="Send" icon="ui-icon-comment" action="#{myChat.addMessage()}" update="@form"/>
                                </h:panelGrid>
                            </p:panel>

                        </center>
                    </h:form>
                <!--</p:accordionPanel>-->
            </div>
            <br/>
        </ui:insert>

    </h:body>
</html>
