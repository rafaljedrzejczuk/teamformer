<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <div>
            <ui:insert name="forumcategory">
                <div>
                        
                    <!--<c:set var="category" value="#{category}" /> <=NIE JEST OBOWIAZKOWE-->
                    <p:accordionPanel multiple="true">
                        <p:tab title="#{category}">
                            <h:form id="news">
                                <p:dataTable value="#{loggedBean.getTopicsBy(category)}" var="topic" rows="5" paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                    <p:column class="topicimage">
                                        <p:graphicImage name="/topic/categories/#{topic.category}-icon.gif" />
                                    </p:column>

                                    <p:column class="topictitle" headerText="Title">
                                        <p:commandButton icon="ui-icon-search" title="View" action="#{loggedBean.toTopic(topic)}" />
                                        <h:outputText value="#{topic.title}" />
                                    </p:column>

                                    <p:column class="topicinfo" headerText="Last Post" >
                                        <p:commandButton action="#{loggedBean.removeTopic(topic)}" icon="ui-icon-trash" rendered="#{p:ifGranted('ADMIN')}" ajax="false" />
                                        <br/>
                                        <h:outputText value="#{topic.newestPost.dateAddedToString}" />
                                        <p:separator />
                                        <h:outputText value="By #{topic.getTopicOwner()}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton value="Add #{category.toLowerCase()}" action="#{loggedBean.toAddTopic()}" actionListener="#{loggedBean.daoTP.setCategoryFromString(category)}" icon="ui-icon-plusthick"/>
                                    </f:facet>
                                </p:dataTable>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
                        
                </div>
                <br/>
            </ui:insert>
        </div>

    </h:body>
</html>
