<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home/Add Topic to </title>
        <link rel="stylesheet" type="text/css" href="/WEB-INF/styles/style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template_admin.xhtml">

            <ui:define name="content">
                <!-- Topic's posts -->
                <center>
                    <h:form>

                        <p:panel header="Nowy temat w kategorii #{topicBean.selectedTopic.category.toStringCapitalized()}">
                            <h:panelGrid columns='1'>
                                <p:message for="title" style="margin-top: 10px"/>
                                <p:inplace id="basic" effect="slide">

                                    <p:inputText id="title" value="#{topicBean.selectedTopic.title}" required="true" style="width: 600px"
                                                 requiredMessage="Nie podałes tematu!" validatorMessage="Co najmniej 12 znaków, max 200, balwanie!" >
                                        <f:validateLength minimum="12" maximum="200" />
                                    </p:inputText>

                                    <br/>
                                    <p:message for="editor" style="margin-top: 10px;"/>
                                    <p:editor  id="editor" widgetVar="editorWidget" value="#{topicBean.firstPost.text}" required="true" width="600"
                                               requiredMessage="Nie podałes treści postu, cyganie!" validatorMessage="Co najmniej 10 znaków lub post przekracza 1000 znaków, patafianie!">
                                        <f:validateLength minimum="10" maximum="1000" />
                                    </p:editor>

                                </p:inplace>
                                <br/>
                                <p:commandButton  id="submit" value="Dodaj wątek" process="title, editor, @this" 
                                                  actionListener="#{topicBean.addTopic()}" update="@form" />
                            </h:panelGrid>
                        </p:panel>

                    </h:form>
                </center>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
