<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template_admin.xhtml">

            <ui:define name="content">
                <!-- Topic's posts -->
                <center>
                        <p:panel header="Nowy temat w kategorii #{topicBean.selectedTopic.category.toStringCapitalized()}">
                            <h:panelGrid columns='1'>
                                <p:message for="title" style="margin-top: 10px"/>
                                <p:inplace id="basic" effect="slide">

                                    <p:inputText id="title" value="#{topicBean.selectedTopic.title}" required="true" style="width: 600px"
                                                 requiredMessage="Nie podałes tematu!" validatorMessage="Co najmniej 12 znaków, max 255, balwanie!" >
                                        <f:validateLength maximum="255" />
                                    </p:inputText>

                                    <br/>
                                    <p:message for="editor" style="margin-top: 10px;"/>
                                    <p:editor  id="editor" widgetVar="editorWidget" value="#{topicBean.firstPost.text}" required="true" width="600"
                                               requiredMessage="Nie podałes treści postu, cyganie!" validatorMessage="Co najmniej 10 znaków lub post przekracza 1000 znaków, patafianie!">
                                        <f:validateLength maximum="1000" />
                                    </p:editor>

                                </p:inplace>
                                <br/>
                                <p:commandButton  id="submit" value="Dodaj wątek" process="title, editor, @this" 
                                                  actionListener="#{topicBean.addTopic()}" update="@form" />
                            </h:panelGrid>
                        </p:panel>
                </center>
            </ui:define>

</ui:composition>
